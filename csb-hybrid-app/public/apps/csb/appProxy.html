<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>


<script src="apps/csb/appProxy.js"></script>
<script type="text/javascript">


    window.addEventListener('message', function(event) {
        if(event.data && event.data.appPath){
            let appIframe = document.getElementById("appIframe");
            loadHtmlApp(event.data.appPath, event.data.assetAliasPath, appIframe);
        }
    }, false)


</script>
<iframe src="apps/csb/placeholder.html" id="appIframe"/>


</body>
</html>
